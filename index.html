<!DOCTYPE html>
<html>
<head>
  <title>my epik site1!1111</title>
  <style>
    @font-face {
      font-family: 'ComicSans';
      src: url('ComicSans.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: black;
      color: #00ff00;
      font-family: 'ComicSans', cursive;
      text-align: center;
      margin: 0;
      padding: 20px;
      cursor: auto;
    }

    h1 {
      font-size: 64px;
      color: #ff00ff;
      text-shadow: 2px 2px #00ffff;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    marquee {
      font-family: 'ComicSans', cursive;
      color: #ffff00;
      font-weight: bold;
      font-size: 24px;
      margin: 20px 0;
      border-top: 2px dashed #ff00ff;
      border-bottom: 2px dashed #00ffff;
      padding: 10px 0;
      background-color: #111;
    }

    .content {
      border: 5px dotted #ff00ff;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      background-color: #111;
      box-shadow: 0 0 10px #ff00ff;
    }

    a {
      color: #00ff00;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }

    .footer {
      font-size: 14px;
      color: #888;
      margin-top: 40px;
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    #slot-machine {
      margin-top: 20px;
    }

    .reel-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      overflow: hidden;
      height: 100px;
      border: 4px solid #ff00ff;
      border-radius: 8px;
      background: #111;
      box-shadow: 0 0 15px #ff00ff;
      width: 340px;
      margin: 20px auto;
      user-select: none;
    }

    .reel {
      font-size: 72px;
      width: 100px;
      line-height: 100px;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      will-change: transform;
      white-space: nowrap;
    }

    .shake {
      animation: shakeAnim 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    @keyframes shakeAnim {
      0%, 100% { transform: translate(0, 0); }
      20%, 60% { transform: translate(-10px, 0); }
      40%, 80% { transform: translate(10px, 0); }
    }
  </style>
</head>
<body>

  <h1 class="blink">my epik site</h1>

  <marquee>welcome to my epik site!!11!</marquee>

  <div class="content">
    <p>whats up. CLICK IF YOU WANT AUDIO!1!1</p>
    <p>yeah also instead of ipad we got itablet in 2070</p>
    <p>also its supposed to be like this, XD.</p>

    <div id="slot-machine">
      <div class="reel-container">
        <div class="reel" id="reel1">?</div>
        <div class="reel" id="reel2">?</div>
        <div class="reel" id="reel3">?</div>
      </div>
      <button id="spin-btn">SPIN</button>
    </div>

    <img src="https://i.imgur.com/YdS7Svw.gif" alt="Spinning Coin" style="margin-top:20px; width: 64px; height: 64px;">
  </div>

  <marquee direction="right" scrollamount="10">ok u can stop scrolling :/</marquee>

  <div class="footer">
    © 2070 - still epik after all these years
    <br />
    <a href="https://www.hitwebcounter.com" target="_blank">
      <img src="https://hitwebcounter.com/counter/counter.php?page=21332790&style=0001&nbdigits=5&type=page&initCount=0" title="Counter Widget" alt="Visit counter For Websites" border="0" />
    </a>               
  </div>

  <audio id="bgm" src="odyssey.mp3" autoplay loop muted></audio>
  <audio id="buzzer" src="buzzer.mp3"></audio>

  <script>
    const symbols = ['?', '$', '♣', '7', '♦', '♠'];
    const reels = [
      document.getElementById('reel1'),
      document.getElementById('reel2'),
      document.getElementById('reel3'),
    ];

    const spinBtn = document.getElementById('spin-btn');
    const buzzer = document.getElementById('buzzer');

    const symbolHeight = 100;
    const repeatCount = 4;

    function generateReelContent() {
      return symbols
        .map((s) => s)
        .concat(symbols)
        .concat(symbols)
        .concat(symbols)
        .join('<br>');
    }

    reels.forEach((reel) => {
      reel.innerHTML = generateReelContent();
      reel.style.transform = 'translateY(0)';
    });

    function shakeScreen() {
      document.body.classList.add('shake');
      setTimeout(() => {
        document.body.classList.remove('shake');
      }, 500);
    }

    spinBtn.addEventListener('click', () => {
      spinBtn.disabled = true;

      const finalIndices = reels.map(() => Math.floor(Math.random() * symbols.length));

      reels.forEach((reel, i) => {
        const totalIndex = (repeatCount - 1) * symbols.length + finalIndices[i];
        const moveY = totalIndex * symbolHeight;

        reel.style.transition = 'transform 3s cubic-bezier(0.645, 0.045, 0.355, 1)';
        reel.style.transform = `translateY(-${moveY}px)`;
      });

      setTimeout(() => {
        const allSevens = finalIndices.every((index) => symbols[index] === '7');

        if (allSevens) {
          window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        } else {
          buzzer.play();
          shakeScreen();
          spinBtn.disabled = false;
        }
      }, 3100);
    });

    // Enable musik :3
    window.addEventListener('click', () => {
      const audio = document.getElementById('bgm');
      audio.muted = false;
      audio.play();
    }, { once: true });
  </script>

</body>
</html>
