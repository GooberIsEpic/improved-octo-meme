  <style>
    @font-face {
      font-family: 'ComicSans';
      src: url('ComicSans.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: black;
      color: #00ff00;
      font-family: 'ComicSans', cursive;
      text-align: center;
      margin: 0;
      padding: 20px;
      cursor: auto;
    }

    h1 {
      font-size: 64px;
      color: #ff00ff;
      text-shadow: 2px 2px #00ffff;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    marquee {
      font-family: 'ComicSans', cursive;
      color: #ffff00;
      font-weight: bold;
      font-size: 24px;
      margin: 20px 0;
      border-top: 2px dashed #ff00ff;
      border-bottom: 2px dashed #00ffff;
      padding: 10px 0;
      background-color: #111;
    }

    .content {
      border: 5px dotted #ff00ff;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      background-color: #111;
      box-shadow: 0 0 10px #ff00ff;
    }

    a {
      color: #00ff00;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }

    .footer {
      font-size: 14px;
      color: #888;
      margin-top: 40px;
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    /* shake animation for wrong spin */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    .shake {
      animation: shake 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    /* slot machine styles */
    #slot-machine {
      margin-top: 30px;
    }

    .reel-container {
      display: flex;
      justify-content: center;
      overflow: hidden;
      height: 100px;
      margin-bottom: 10px;
      border: 3px solid #ff00ff;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
      background: #111;
      box-shadow: 0 0 15px #ff00ff inset;
    }

    .reel {
      width: 100px;
      height: 100px;
      font-size: 72px;
      line-height: 100px;
      color: #00ff00;
      font-family: 'ComicSans', cursive;
      border-left: 1px solid #ff00ff;
      border-right: 1px solid #00ffff;
      text-shadow: 0 0 10px #00ff00;
      user-select: none;
      background: linear-gradient(180deg, #222, #000);
      transform: translateY(0);
    }

    .reel:first-child {
      border-left: none;
    }

    .reel:last-child {
      border-right: none;
    }

    #spin-btn {
      background-color: #00ff00;
      border: none;
      padding: 10px 30px;
      font-size: 20px;
      font-family: 'ComicSans', cursive;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      transition: background-color 0.3s ease;
    }

    #spin-btn:disabled {
      background-color: #444;
      cursor: not-allowed;
      box-shadow: none;
    }

    #spin-btn:hover:not(:disabled) {
      background-color: #ff00ff;
      color: white;
      box-shadow: 0 0 20px #ff00ff;
    }
  </style>

  <audio id="bgm" src="odyssey.mp3" autoplay loop muted></audio>
  <audio id="buzzer" src="buzzer.mp3"></audio>

  <script>
    const symbols = ['?', 'C', 'D', '7', 'L', 'S'];
    const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
    const spinBtn = document.getElementById('spin-btn');
    const buzzer = document.getElementById('buzzer');

    function shakeScreen() {
      document.body.classList.add('shake');
      setTimeout(() => {
        document.body.classList.remove('shake');
      }, 500);
    }

    spinBtn.addEventListener('click', () => {
      spinBtn.disabled = true;

      reels.forEach((reel, index) => {
        reel.style.transition = 'none';
        reel.style.transform = 'translateY(0)';
      });

      reels.forEach((reel, i) => {
        const finalIndex = Math.floor(Math.random() * symbols.length);
        const moveY = -finalIndex * 100;

        setTimeout(() => {
          reel.style.transition = 'transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1)';
          reel.style.transform = `translateY(${moveY}px)`;

          if (i === reels.length - 1) {
            setTimeout(() => {
              const results = reels.map(r => {
                const transformMatrix = window.getComputedStyle(r).transform;
                const match = transformMatrix.match(/matrix.*\((.+)\)/);
                if (!match) return '?';
                const values = match[1].split(', ');
                const ty = parseFloat(values[5]);
                const index = Math.abs(Math.round(ty / 100));
                return symbols[index] || '?';
              });

              if (results.every(s => s === '7')) {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
              } else {
                buzzer.play();
                shakeScreen();
                spinBtn.disabled = false;
              }
            }, 1600);
          }
        }, i * 300);
      });
    });

    window.addEventListener("click", () => {
      const audio = document.getElementById("bgm");
      if (audio.paused) {
        audio.muted = false;
        audio.play().catch(() => {
          audio.muted = true;
        });
      }
    }, { once: true });
  </script>
